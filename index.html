<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="https://kit.fontawesome.com/8e56180b2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        ToDo List
    </header>
    <div class="todoList">
        <div class="time">
            <div class="day">day</div>
            <div class="date">date</div>
        </div>
        <div class="form-container">
            <form action="">
                <div class="todo-inputs">
                    <input type="text" class="todoInput">
                    <button type="submit" class="todo-btn"><i class="fa-solid fa-square-plus"></i></button>
                </div>
                <div class="select">
                    <select name="todos" id="filter-todos">
                        <option value="all">All</option>
                        <option value="completted">Compeletted</option>
                        <option value="uncompletted">Uncompletted</option>
                    </select>
                </div>
    
            </form>
        </div>

        <div class="todo-container">
            <ul class="todo-list">
                <li class=>
                    <p>sssssssssssssssssssssss</p>
                    <div>
                        <button class="complete-btn"><i class="fa-solid fa-check"></i></button>
                        <button class="trash-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>


            </ul>
        </div>
    </div>
</body>
</html>
